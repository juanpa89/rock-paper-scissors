    <header>
        <p class="scoreboard"></p>
    </header>

        <h1>Rock, Paper Scissors</h1>

            <p id="Choose">Please Choose your option.</p>
            <p id="roundWinner"></p>
                <div class="playAgain">
                    <p id="winner"></p>

                <button id="Paper">Paper</button>
                <button id="Scissors">Scissors</button>
            </div>
        </div>
    </main>
